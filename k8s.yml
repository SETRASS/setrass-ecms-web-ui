#DEPLOYMENT
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "Actualización del módulo de autenticacion v1.0.20 y kubernetes v2.0.79"
  name: setrass-ecms-web-ui
  labels:
    app: web-ui

#REPLICASET
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-ui
#POD
  template:
    metadata:
      labels:
        app: web-ui
    spec:
      containers:
      - name: web-ui
        image: 648505502080.dkr.ecr.us-east-1.amazonaws.com/setrass-ecms-web-ui:2.0.78

---
#SERVICE
apiVersion: v1
kind: Service
metadata:
  name: setrass-ecms-web-ui-svc
  labels:
    app: web-ui
spec:
  type: ClusterIP
  selector:
    app: web-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

