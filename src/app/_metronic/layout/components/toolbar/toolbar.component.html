<div
  id="kt_toolbar_container"
  [ngClass]="toolbarContainerCssClasses"
  class="d-flex flex-stack flex-wrap"
>
  <app-page-title
    #ktPageTitle
    class="page-title d-flex"
    [ngClass]="pageTitleCssClasses"
  ></app-page-title>

  <div class="d-flex flex-column align-items-end justify-content-between py-3 py-md-1">
    <h6 class="text-white" style="font-weight: 700; text-transform:uppercase;" >{{getCurrentDateTime}}</h6>
    <div class="d-flex align-items-center justify-content-between">
      <select [(ngModel)]="contractType" (change)="getContractType($event)" class="form-select m-3 w-150px btn-bg-white">
        <option *ngFor="let item of terminationContractualArray"
        [value]="item.value">{{item.label}}</option>
      </select>
      <select class="form-select btn-bg-white" 
      [(ngModel)]="userType" 
      (change)="getUserType($event)">
        <option *ngFor="let item of calculoPrestacionesRequestTypeArray" 
        [value]="item.value">{{item.label === 'COMPANY' ? 'Empleador' : 'Trabajador'}}</option>
      </select>
    </div>
  </div>
</div>
