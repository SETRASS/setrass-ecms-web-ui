<div class="toolbar py-10 py-lg-15 px-0 d-flex flex-stack flex-wrap">
  <div class="page-title d-flex flex-column">
    <h2 class="text-white fw-bolder">Dashboard</h2>
    <!-- <div class="d-flex">
      <ol class="breadcrumb text-muted fs-6 fw-semibold">
        <li class="breadcrumb-item"><a routerLink="/dashboard" class="text-white fw-bolder">
          Inicio</a></li>
          <li class="breadcrumb-item"><a routerLink="/inspeccion" class="text-white fw-bolder">
            Inspeccion</a></li>
      </ol>
    </div> -->
  </div>
  <div class="d-flex flex-column align-items-end justify-content-between py-3 py-md-1">
    <h6 class="text-white" style="font-weight: 700; text-transform:uppercase;" >{{getCurrentDateTime}}</h6>
  </div>
</div>
<div class="card shadow-sm ">
    <div class="card-header position-relative" [ngClass]="{'bg-afternoon': getCurrentGreeting() === 'afternoon', 'bg-morning': getCurrentGreeting() === 'morning', 'bg-night': getCurrentGreeting() === 'night'}"  >
        <div style="z-index: 0;" [ngClass]="{'layer-morning': getCurrentGreeting() === 'morning', 'layer-afternoon': getCurrentGreeting() === 'afternoon', 'layer-night' : getCurrentGreeting() === 'night'}">
        </div>
        <h4 class="card-title fs-4 " [ngClass]="{'text-white': getCurrentGreeting() === 'night'}" style="z-index: 1;">{{greetingText}} {{ userName }}</h4>
    </div>
</div>
<div class="row">
    <div class="col" *ngIf="false">
        <ecms-announcements></ecms-announcements>
        <ecms-notifications></ecms-notifications>
    </div>
    <div class="col">
        <ecms-direct-access></ecms-direct-access>
    </div>
</div>
<br>
