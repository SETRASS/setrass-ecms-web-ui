  <div class="d-flex topbar align-items-center d-lg-none ms-n2 me-3" title="Show aside menu">

    <a routerLink="/">

      <img alt="Logo" src="./assets/logo-sihcal-color.svg" class="logo-sticky h-35px">
    </a>
  </div>
  <!--end::Header Logo-->

        <li class="nav-item link" *ngIf="inDashboard">

        </li>

              Inspeccion                      
            </h5>
            
            <div ngbDropdownMenu aria-labelledby="InspeccionBtn">

              <p ngbDropdownItem class="nav-link" routerLink="/inspeccion/parametrizacion">Fichas</p>
            </div>
      
          </li>
        

        <!-- dropdown inspeccion -->
       
      </ul>
    </div>
  </nav>
